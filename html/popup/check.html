<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Example of Bootstrap 3 Panels with Contextual States</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<link rel="stylesheet" href="http://www.devopsschool.com/library/main.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://www.devopsschool.com/library/main.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<style type="text/css">
    .bs-example{
    	margin: 20px;
    }
</style>
<script type="text/javascript">
$(document).ready(function(){
    $('[data-toggle="popover"]').popover({
        placement : 'top'
    });
});
</script>
<style type="text/css">
	.bs-example{
    	margin: 150px 50px;
    }
	.popover-demo{
        margin-bottom: 20px;
    }
</style>

</head>
<body>
<div class="bs-example">

	<div id="boxes">
	<div style="top: 199.5px; left: 551.5px; display: none;" id="dialog" class="window"> <strong>Enroll for Courses Now!!!	</strong>
  
	<div id="popupfoot"> 
		<a href="http://www.scmgalaxy.com/events/register/" class="agree" style="color:red;">Register Online Training</a> | 
		<a class="agree"style="color:red;" href="http://www.scmgalaxy.com/events/workshops/">Register Classroom Workshop</a></br>
		<b><a class="agree"style="color:green;" href="http://www.scmgalaxy.com/courses/">Our Courses Details</a></b>
	</div>
	<hr size="20">
    <div class="popover-demo">
        <button type="button" class="btn btn-primary" data-toggle="popover" title="DevOps Training Details" data-content="">Why DevOps Training?</button>
		<button type="button" class="btn btn-success" data-toggle="popover" title="Popover title" data-content="Another popover">Why Build & Release Training?</button>
		<button type="button" class="btn btn-info" data-toggle="popover" title="Popover title" data-content="Bootstrap popover.">Why Chef Training?</button>
		</br></br>
		<button type="button" class="btn btn-warning" data-toggle="popover" title="Popover title" data-content="The last popover!">Why Puppet Training?</button>
		<button type="button" class="btn btn-success" data-toggle="popover" title="Popover title" data-content="The last popover!">Why Docker Training?</button>
		<button type="button" class="btn btn-primary" data-toggle="popover" title="Popover title" data-content="The last popover!">Why AWS Training?</button>
    </div>
    </div>
		<div style="width: 1478px; font-size: 32pt; color:white; height: 602px; display: none; opacity: 0.8;" id="mask"></div>
	</div>


<h1> Welcome to the page </h1>

</div>
</body>
</html>
